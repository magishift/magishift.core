<div class="container">

    <textarea id="file-source" class="col-md-12">import Vue from &#039;vue&#039;;

import VeeValidate from &#039;vee-validate&#039;;
Vue.use(VeeValidate);

import Vuetify from &#039;vuetify&#039;;
Vue.use(Vuetify);

import lodash from &#039;lodash&#039;;
import VueLodash from &#039;vue-lodash&#039;;
Vue.use(VueLodash, lodash);

import helper from &#039;./helper&#039;;
import config from &#039;./config&#039;;
import store from &#039;./store&#039;;

global.helper = helper;
global.config = config;
global.store = store;

import router from &#039;./router&#039;;
import i18n from &#039;./i18n/&#039;;
import &#039;./http&#039;;

import VueTimeago from &#039;vue-timeago&#039;;

Vue.use(VueTimeago, {
  name: &#039;timeago&#039;, // component name, `timeago` by default
  locale: config.locale,
  locales: {
    &#039;en&#039;: require(&#039;vue-timeago/locales/en-US.json&#039;),
    [config.locale]: require(`vue-timeago/locales/${config.locale}.json`)
  }
});

import &#039;vuetify/src/stylus/main.styl&#039;;
import &#039;vuetify/src/stylus/settings/_colors.styl&#039;;
import &#039;@/styles/main.styl&#039;;

import App from &#039;./App.vue&#039;;

import Dropzone from &#039;vue2-dropzone&#039;;
import VueQuillEditor from &#039;vue-quill-editor&#039;;
Vue.use(VueQuillEditor);
Vue.component(&#039;dropzone&#039;, Dropzone);

import VGrid from &#039;./components/Grid.vue&#039;;
import VForm from &#039;./components/Form.vue&#039;;
import VField from &#039;./components/Field.vue&#039;;

// import Modal from &#039;./components/Modal&#039; Vue.use(Modal)
Vue.component(&#039;v-grid&#039;, VGrid);
Vue.component(&#039;v-form&#039;, VForm);
Vue.component(&#039;v-field&#039;, VField);

/* eslint-disable no-new */
new Vue({
  el: &#039;#app&#039;,
  i18n,
  store,
  router,
  mounted () {},
  created () {
    // this.$http.get(&#039;/users/1&#039;).then(({data}) =&gt; console.log(data))
    global.$http = this.$http;
    global.$t = this.$t;
    // fetch menu from server
    this
      .$http
      .get(&#039;/settings/menu&#039;)
      .then(({data}) =&gt; {
        this
          .$store
          .commit(&#039;setMenu&#039;, data);
      });

    this
      .$store
      .dispatch(&#039;checkPageTitle&#039;, this.$route.path);

    this
      .$store
      .dispatch(&#039;checkAuth&#039;);
  },
  methods: {
    back () {
      this.$router.go(-1);
    }
  },
  render: h =&gt; h(App)
});</textarea>
