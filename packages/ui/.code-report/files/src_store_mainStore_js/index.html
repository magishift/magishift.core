<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import axios from &#039;axios&#039;;

import menu from &#039;../menu&#039;;
import config from &#039;../config&#039;;
import router from &#039;../router&#039;;

const store = {
  state: {
    pageTitle: &#039;Home&#039;,
    menu: menu,
    user: {},
    token: null,
    message: {
      type: null,
      body: null
    },
    config: config

  },
  mutations: {
    setAuth (state, {user, token, expireTime}) {
      state.user = user;
      state.token = token;
      state.expireTime = expireTime;

      axios.defaults.headers.common[&#039;Authorization&#039;] = token;

      global
        .helper
        .ls
        .set(&#039;user&#039;, user);
      global
        .helper
        .ls
        .set(&#039;token&#039;, token);
      global
        .helper
        .ls
        .set(&#039;expireTime&#039;, expireTime);
    },
    setMenu (state, data) {
      state.menu = data;
    },
    setPageTitle (state, data) {
      state.pageTitle = data;
    },
    showMessage (state, type, body) {
      state.message = {
        type,
        body
      };
    }
  },
  actions: {
    checkAuth ({commit}) {
      let data = {
        user: global
          .helper
          .ls
          .get(&#039;user&#039;),
        token: global
          .helper
          .ls
          .get(&#039;token&#039;),
        expireTime: global
          .helper
          .ls
          .get(&#039;expireTime&#039;)
      };

      commit(&#039;setAuth&#039;, data);
    },
    doLogin ({commit}, params) {
      commit(&#039;setAuth&#039;, params);
      router.push(&#039;/&#039;);
    },
    clearAuth ({commit}) {
      commit(&#039;setAuth&#039;, {
        user: null,
        token: null,
        expireTime: null
      });
      router.push(&#039;/login&#039;);
    },
    checkPageTitle ({commit, state}, path) {
      for (let k in state.menu) {
        if (state.menu[k].href === path) {
          commit(&#039;setPageTitle&#039;, state.menu[k].title);
          break;
        }
      }
    }
  }
};

export default store;</textarea>
